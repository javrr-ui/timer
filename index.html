<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Chess Timer</h1>
    <div id="main">
        
        <div class="box">
            <h3>Versión 1</h3>
            <p id="timer1" class="timer">00:00:00</p>
            <div class="button" id="reset"> Reset</div>
            <div class="button" id="start">Start</div>
        </div>
        <div class="box">
            <h3>Versión 2</h3>
            <p>Jugador 1</p>
            <p id="timerPlayer1" class="timer">00:00:00</p>
            <div class="button" id="resetPlayer1"> Reset</div>
            <div class="button" id="startPlayer1">Start</div>
            <p>Jugador 2</p>
            <p id="timerPlayer2" class="timer">00:00:00</p>
            <div class="button" id="resetPlayer2"> Reset</div>
            <div class="button" id="startPlayer2">Start</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
